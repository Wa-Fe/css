<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="task04.css">

</head>
<body>

        <img src="task04-iphone.png" height="41" width="27"/>
        </div>
        <div class="yourname">

    </div>
    <div class="pass">
        <div class="lock">
            <img src="task04-lock.png" height="43" width="29"/>
        </div>
        <div class="password">
             <input type="password" maxlength="20" placeholder="请输入密码" style="border: 0;height: 45px;width: 400px;outline:none;">
        </div>
    </div>
    <div class="login">
        <p class="login-a">登陆</p>
    </div>
    <div class="cancle">
        <p class="txt5">忘记密码</p>

    </div>
