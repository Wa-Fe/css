<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>task11</title>
    <link rel="stylesheet" href="task11.css">

</head>
<body>

    <header>
        <div class="head">
            <img src="image/task10-cancle.png" height="32" width="32"/>
            <span>登录</span>
        </div>
    </header>

    <main class="main-color">
        <div class="box">
            <div class="box-one">
                <img src="image/task10-phone.png" height="32" width="32"/></div>
            <input type="text"  placeholder="请输入用户名" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9-]+/,'');">
        </div>
        <div class="box-three">
            <div class="box-two">
                <img src="image/task11-safe.png" height="32" width="32"/></div>
            <input type="password"  placeholder="请输入密码" maxlength="20">
        </div>
        <div class="box-four">
           <div class="txt-box">
               <p>登陆</p>
           </div>
        </div>
        <div class="txt">
            <span  class="txt-one">立即注册</span>
            <span class="txt-two">忘记密码?</span>
        </div>
        <div class="box-five">
            <div class="line-left"></div>
            <span>第三方账号登陆</span>
            <div class="line-left"></div>
        </div>
        <div class="box-six">
            <div class="wechat">


                <img src="image/task11-weixin.png" height="48" width="48"/>
                <p>微信登陆</p>
            </div>
            <div class="webo">


                <img src="image/task11-weibo.png" height="48" width="48"/>
                <p>微博登陆</p>
            </div>
            <div class="qq">


                <img src="image/task11-qq.png" height="48" width="48"/>
                <p>QQ登陆</p>
            </div>
        </div>
    </main>

</body>
</html>
