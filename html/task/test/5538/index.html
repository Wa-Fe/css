<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Responsive Navigation Menu Using Only CSS</title>
  <meta name="description" content="Hello everyone, Do you have questions how to create a Responsive Navigation Menu using only CSS?? Here's an example of responsive navigation menu using only CSS. I have used HTML 5 tag in this code. This is complete code without a single line of JavaScript code.">
<meta name="keywords" content="responsive menu, css responsive menu, responsive navigation menu, responsive menu without javascript, css menu">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="css/normalize.min.css">

  <link rel='stylesheet prefetch' href='css/css.css?family=Open+Sans:300,400,600,700,800'>
<link rel='stylesheet prefetch' href='css/font-awesome.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
<div id="box">
    <input checked type="radio" name="pic" id="one">
    <label for="one" class="wrap-one"></label>
    <input type="radio" name="pic" id="two">
    <label for="two" class="wrap-one"></label>
    <input type="radio" name="pic" id="three">
    <label for="three" class="wrap-one"></label>
    <ul class="list">
        <li><img src="image/1.png" class="img-fluid" ></li>
        <li><img src="image/2的副本.png" class="img-fluid"></li>
        <li><img src="image/3.png" class="img-fluid"></li>
    </ul>
    <label for="three" class="carousel-control prev control-1">‹</label>
    <label for="two" class="carousel-control next control-1">›</label>
    <label for="one" class="carousel-control prev control-2">‹</label>
    <label for="three" class="carousel-control next control-2">›</label>
    <label for="two" class="carousel-control prev control-3">‹</label>
    <label for="one" class="carousel-control next control-3">›</label>

</div>







</body>

</html>
